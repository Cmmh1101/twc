<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Article Manager</title>
  </head>
  <body>
    <form class="article-form">
      <h4>article manager</h4>
      <div>
      <div class="form-control">
        <input
          type="text"
          name="name"
          class="article-input-title"
          placeholder="I've been thinking..."
        />
      </div>
        <div class="form-control">
          <!-- <label for="content">Content</label> -->
          <input type="textarea" name="content" class="article-input-content" placeholder="Great idea goes here" />
        </div>

        <button type="submit" class="btn submit-btn">submit</button>
      </div>
      <div class="form-alert"></div>
    </form>
    <a href="new-article.html" class="btn back-link">Create article</a>
    <!-- <a href="edit-article.html" class="btn back-link">Edit article</a> -->
    <section class="articles-container">
      <p class="loading-text">Loading...</p>
      <div class="articles"></div>
    </section>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./browser-app.js"></script>
  </body>
</html>
